<!DOCTYPE html>
<html>

<head>
    <title>用户详情</title>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <meta charset="utf-8">
</head>

<body>
    <div id="frame">
        <form method="post" action="/">
            <h3>用户详情</h3>
            <div class="form">
                <div class="label">用户：</div>
                <div class="data" id="userName"></div>
            </div>
            <div class="form">
                <div class="label">学号：</div>
                <div class="data" id="studentId"></div>
            </div>
            <div class="form">
                <div class="label">电话：</div>
                <div class="data" id="phone"></div>
            </div>
            <div class="form">
                <div class="label">邮箱：</div>
                <div class="data" id="email"></div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../style/jquery-3.2.1.min.js"></script>
</html>
